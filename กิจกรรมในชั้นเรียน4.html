<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ใบงานที่ 4 - JavaScript Console</title>
</head>
<body>

<script>

// =====================
// กำหนดตัวแปร
// =====================
let num1 = 100;
let num2 = 2.5;
let a = "A";
let b = "B";
let c = "C5";
let text = "Hello";


// =====================
// ข้อที่ 1
// =====================
console.log("ข้อที่ 1");
console.log(num1);
console.log(num2);
console.log(a);
console.log(b);
console.log(c);

console.log("------------------");


// =====================
// ข้อที่ 2
// =====================
console.log("ข้อที่ 2");
console.log(num1, num2);
console.log(a, b);
console.log(c);

console.log("------------------");


// =====================
// ข้อที่ 3
// =====================
console.log("ข้อที่ 3");
console.log(num1 + "" + num2, a + b, c);

console.log("------------------");


// =====================
// ข้อที่ 4
// =====================
console.log("ข้อที่ 4");
console.log(num1 + text);
console.log(num2 + text);
console.log(text + a);

console.log("------------------");


// =====================
// ข้อที่ 5
// =====================
console.log("ข้อที่ 5");
console.log(num1 + text + num2 + text + a);

</script>

</body>
</html>
